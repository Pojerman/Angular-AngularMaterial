<h2 mat-dialog-title>Dialog with elements</h2>
<mat-divider *ngIf="isDisabledDivider"></mat-divider>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="profileForm" class="form-content">
    <mat-form-field [appearance]="selectedAppearance" subscriptSizing="dynamic">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" placeholder="First name" />
    </mat-form-field>
    <mat-form-field [appearance]="selectedAppearance" subscriptSizing="dynamic">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" placeholder="Last name" />
    </mat-form-field>
  </form>
  <div class="toggle-group">
    <mat-slide-toggle [(ngModel)]="isDisabledDivider">Divider</mat-slide-toggle>
    <mat-slide-toggle (change)="updateAppearance($event.checked)"
      >Appearance</mat-slide-toggle
    >
  </div>
  <p>
    Answer: {{ this.profileForm.value.firstName }}&nbsp;{{
      this.profileForm.value.lastName
    }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onSave()" [disabled]="profileForm.invalid">
    Save
  </button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
