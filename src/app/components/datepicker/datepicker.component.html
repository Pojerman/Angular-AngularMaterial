<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    #dateInput
    matInput
    placeholder="Date"
    [matDatepicker]="localDatepicker"
    (dateChange)="emitChange('change', $event)"
    (input)="onInput($event)"
    (blur)="onBlur()" />
  <mat-datepicker-toggle
    matIconSuffix
    [for]="localDatepicker"></mat-datepicker-toggle>
  <mat-datepicker #localDatepicker></mat-datepicker>
</mat-form-field>
