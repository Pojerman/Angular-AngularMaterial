<mat-drawer-container class="page-content" hasBackdrop="true">
  <mat-drawer #drawer mode="over" class="drawer">
    <app-drawer-list></app-drawer-list>
  </mat-drawer>
  <mat-drawer-content class="drawer_content-container">
    <ng-container [ngSwitch]="selectedItemService.getSelectedItem()">
      <app-dialogs-list *ngSwitchCase="'Dialog'"></app-dialogs-list>
      <div *ngSwitchDefault>
        <app-dialogs-list></app-dialogs-list>
      </div>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
